<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.js"></script>
  </head>
  <body >
    
    <!-- CONTAINER -->
    <div class="container" >
      <!-- LOGO -->
      <div class="logo">
        <a href="index.html"
          ><img class="img" src="./img/logo.png" alt="logo"
        /></a>
      </div>
      <!-- NUTRTITION VALUE -->
      <section class="nutrition background">
        <h2 class="title">YOUR RECOMMENDED DAILY INTAKES:</h2>
        <article class="value-container">
          <!-- single value -->
          <div class="value-single calories">
            <p class="value-title">Calories</p>
            <p class="value odometer">1991</p>
          </div>
          <!-- single value -->
          <div class="value-single protein">
            <p class="value-title">Protein</p>
            <p class="value value-1">50g</p>
          </div>
          <!-- single value -->
          <div class="value-single carbs">
            <p class="value-title">Carbs</p>
            <p class="value value-2">50g</p>
          </div>
          <!-- single value -->
          <div class="value-single fat">
            <p class="value-title">Fat</p>
            <p class="value value-3">50g</p>
          </div>
        </article>
      </section>
      <!-- NAV -->
      <nav class="nav">
        <button class="button btn-1">CLEAR</button>
        <button class="button btn-2">SAVE</button>
        <button class="button btn-3">RANDOM</button>
        <div id="setting-btn">
          <i class="fas fa-cog"></i>
        </div>
      </nav>
      <!-- SELECTIOM -->
      <aside class="selection background">
        <!-- OPTIONS -->
        <select class="custom-select" name="meal-type" id="meal-type">
          <option>CHOOSE MEAL TYPE</option>
          <option value="ONE">ONE</option>
          <option value="TWO">TWO</option>
          <option value="THREE">THREE</option>
        </select>
        <!-- Lists -->
        <ul id="list" class="old-parent"></ul>
      </aside>
      <!-- TABLE -->
      <section class="table background "id="capture">
        <article class="days">
          <div class="day"><h3>MON</h3></div>
          <div class="day"><h3>TUE</h3></div>
          <div class="day"><h3>WED</h3></div>
          <div class="day"><h3>THU</h3></div>
          <div class="day"><h3>FRI</h3></div>
          <div class="day"><h3>SAT</h3></div>
          <div class="day"><h3>SUN</h3></div>
        </article>
        <ul class="lists">
          <ul id="list" class="list-1 new-parent"></ul>
          <ul id="list" class="list-2 new-parent"></ul>
          <ul id="list" class="list-3 new-parent"></ul>
          <ul id="list" class="list-4 new-parent"></ul>
          <ul id="list" class="list-5 new-parent"></ul>
          <ul id="list" class="list-6 new-parent"></ul>
          <ul id="list" class="list-7 new-parent"></ul>
        </ul>
      </section>
      <!-- MODAL -->
      <section class="modal-container">
        <article class="modal">
          <div class="modal-content"></div>
          <button class="modal-close">CLOSE</button>
        </article>
      </section>
      <!-- FOOTER -->
      <footer class="footer">
        <button id="grocery-btn">CREATE GROCERY LIST</button>
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
